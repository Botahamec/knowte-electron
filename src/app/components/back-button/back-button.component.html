<div class="title-and-back-button-container">
    <div class="back-button" *ngIf="router.url != '/notes'" (click)="goToNotes()">
        <span>&#xE72B;</span>
    </div>
    <div class="title-container">
        <div *ngIf="router.url == '/notes'">{{ 'MAIN_MENU.NOTES' | translate }}</div>
        <div *ngIf="router.url == '/settings'">{{ 'MAIN_MENU.SETTINGS' | translate }}</div>
        <div *ngIf="router.url == '/information'">{{ 'MAIN_MENU.INFORMATION' | translate }}</div>
    </div>
</div>
