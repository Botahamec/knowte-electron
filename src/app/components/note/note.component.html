<div class="noteContent">
    <div class="noteContentFixed">
        <div class="noteTitleBackground">
            <input class="noteTitle" type="text" [ngModel]="note?.title" (ngModelChange)="onNotetitleChange($event)" />
        </div>
        <div class="noteEditor" id="editor">
        </div>
    </div>
    <div class="noteContentFloating">
        <button mat-fab color="primary" (click)="performAction()" matTooltip="{{ 'MainPage.AddNote' | translate }}">
            <span class="performActionIcon">&#xE5D2;</span>
        </button>
    </div>
</div>
