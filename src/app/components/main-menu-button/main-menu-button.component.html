<button class="mainMenuButton" mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>
        <span>&#58836;</span>
    </mat-icon>
</button>
<mat-menu #menu="matMenu">
    <button mat-menu-item [matMenuTriggerFor]="subMenu">{{ 'MainMenu.Collections' | translate }}</button>
    <mat-divider></mat-divider>
    <button routerLink="/settings" mat-menu-item>{{ 'MainMenu.Settings' | translate }}</button>
    <button routerLink="/information" mat-menu-item>{{ 'MainMenu.Information' | translate }}</button>
</mat-menu>
<mat-menu #subMenu="matMenu">
    <button mat-menu-item>{{ 'MainMenu.AddCollection' | translate }}</button>
    <mat-divider></mat-divider>
    <button mat-menu-item>Work notes</button>
    <button mat-menu-item>Home notes</button>
</mat-menu>
