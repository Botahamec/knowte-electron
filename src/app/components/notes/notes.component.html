<div class="notesContainer">
    <!-- Notes title -->
    <div class="notesTitleContainer p-2">
        <h2>{{ selectedNotebook?.name }}</h2>
        <div class="countLabel">{{notesCount}}</div>
    </div>
    <!-- Notes list container -->
    <div class="notesListContainer">
        <!-- Notes list -->
        <mat-selection-list dense class="notesListContainerList">
            <mat-list-option [ngClass]="{'selectedItem':note === selectedNote }" *ngFor="let note of notes" role="option">
                <p class="noteTitle noselect" (dblclick)="openNote()" (click)="setSelectedNote(note)">{{ note.title }}</p>
            </mat-list-option>
        </mat-selection-list>
    </div>
</div>
