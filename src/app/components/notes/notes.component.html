<div class="notesContainer">
    <div class="notebooksContainer"></div>
    <div class="tabsAndMainMenuButtonContainer">
        <div class="tabsContainer">
            <mat-tab-group>
                <mat-tab>
                    <ng-template mat-tab-label>
                        {{ 'NotesTabs.All' | translate }}
                        <div class="noteCount">924</div>
                    </ng-template>
                    <p class="m-20">Work in progress</p>
                </mat-tab>
                <mat-tab>
                    <ng-template mat-tab-label>
                        {{ 'NotesTabs.Today' | translate }}
                        <div class="noteCount">10</div>
                    </ng-template>
                    <p class="m-20">Work in progress</p>
                </mat-tab>
                <mat-tab>
                    <ng-template mat-tab-label>
                        {{ 'NotesTabs.Yesterday' | translate }}
                        <div class="noteCount">8</div>
                    </ng-template>
                    <p class="m-20">Work in progress</p>
                </mat-tab>
                <mat-tab>
                    <ng-template mat-tab-label>
                        {{ 'NotesTabs.ThisWeek' | translate }}
                        <div class="noteCount">5</div>
                    </ng-template>
                    <p class="m-20">Work in progress</p>
                </mat-tab>
                <mat-tab>
                    <ng-template mat-tab-label>
                        {{ 'NotesTabs.Marked' | translate }}
                        <div class="noteCount">2</div>
                    </ng-template>
                    <p class="m-20">Work in progress</p>
                </mat-tab>
            </mat-tab-group>
        </div>
        <div class="mainMenuButtonContainer">
            <main-menu-button></main-menu-button>
        </div>
    </div>
</div>
