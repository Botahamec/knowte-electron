<h2 mat-dialog-title>{{ 'DialogTitles.Error' | translate }}</h2>
<mat-dialog-content>
    <p>{{ data.errorText }}</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" [mat-dialog-close]="true">{{ 'Buttons.Ok' | translate }}</button>
    <button mat-raised-button [mat-dialog-close]="true" (click)=onViewLogClick()>{{ 'Buttons.ViewLog' | translate }}</button>
</mat-dialog-actions>
