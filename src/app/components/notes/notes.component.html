<div class="notes">
    <!-- Note buttons-->
    <div class="notes-buttons m-2">
        <button class="list-button" mat-mini-fab color="" (click)="deleteNoteAsync()"
            matTooltip="{{ 'MainPage.DeleteNote' | translate }}" *ngIf=canEditNote>
            <span class="edit-item-icon">&#xE872;</span>
        </button>
        <button class="list-button" mat-fab (click)="addNoteAsync()" matTooltip="{{ 'MainPage.AddNote' | translate }}">
            <span class="add-item-icon">&#xE145;</span>
        </button>
    </div>
    <!-- Notes list -->
    <mat-selection-list class="notes-list" *ngIf="canShowList">
        <cdk-virtual-scroll-viewport itemSize="48">
            <mat-list-option [ngClass]="{'selected-note':note === selectedNote }" *cdkVirtualFor="let note of notes"
                role="option">
                <div class="no-select" (dblclick)="openNote()" (click)="setSelectedNote(note)">
                    <div class="note-item px-2">
                        <div class="note-item-icon">
                            <img class="note-item-icon-pen" src="./assets/images/pencil_256x256.svg">
                        </div>
                        <div class="note-item-info px-1">
                            <div class="note-item-title">
                                <span>{{ note.title }}</span>
                            </div>
                            <div class="note-item-date">
                                <span>{{ note.displayModificationDate }}</span>
                            </div>
                        </div>
                        <div class="note-item-actions">
                            <div (click)="toggleNoteMark(note)">
                                <span class="note-item-actions-heart-marked" *ngIf="note.isMarked">&#xE87D;</span>
                                <span class="note-item-actions-heart-unmarked" *ngIf="!note.isMarked">&#xE87E;</span>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-list-option>
        </cdk-virtual-scroll-viewport>
    </mat-selection-list>
</div>
