<div class="notes">
    <!-- Note buttons-->
    <div class="notes-buttons m-2">
        <button class="list-button" mat-mini-fab color="" (click)="deleteNoteAsync()"
            matTooltip="{{ 'MainPage.DeleteNote' | translate }}" *ngIf=canEditNote>
            <span class="edit-item-icon">&#xE872;</span>
        </button>
        <button class="list-button" mat-fab (click)="addNoteAsync()"
            matTooltip="{{ 'MainPage.AddNote' | translate }}">
            <span class="add-item-icon">&#xE145;</span>
        </button>
    </div>
    <div class="notes-content">
        <!-- Note title & search -->
        <div class="notes-content-title-and-search p-2 no-select">
            <!-- Notes title -->
            <div class="notes-content-title">
                <h2>{{ selectedNotebook?.name }}</h2>
                <div class="count-label">{{notesCount}}</div>
            </div>
            <!-- Search -->
            <mat-form-field class="notes-content-search">
                <input matInput type="text" placeholder="{{ 'MainPage.Search' | translate }}" [(ngModel)]="searchService.searchText">
                <span class="notes-content-search-clearbutton" *ngIf="searchService.searchText" matSuffix (click)="searchService.searchText=''" matTooltip="{{ 'MainPage.ClearSearch' | translate }}">&#xE5C9;</span>
            </mat-form-field>
        </div>
        <!-- Notes list container -->
        <div class="notes-content-list">
            <!-- Notes list -->
            <mat-selection-list class="notes-content-list-list">
                <mat-list-option [ngClass]="{'selectedItem':note === selectedNote }" *ngFor="let note of notes"
                    role="option">
                    <div class="no-select" (dblclick)="openNote()" (click)="setSelectedNote(note)">
                        <div class="note-item px-2">
                            <div class="note-item-icon">
                                <img class="note-item-icon-pen" src="./assets/images/pencil_256x256.svg">
                            </div>
                            <div class="note-item-info pl-1">
                                <div class="note-item-title">
                                    {{ note.title }}
                                </div>
                                <div class="note-item-date">
                                    {{ note.displayModificationDate }}
                                </div>
                            </div>
                            <div class="note-item-actions">
                                <div (click)="toggleNoteMark(note.id)">
                                    <span class="note-item-actions-heart-marked" *ngIf="note.isMarked">&#xE87D;</span>
                                    <span class="note-item-actions-heart-unmarked" *ngIf="!note.isMarked">&#xE87E;</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </mat-list-option>
            </mat-selection-list>
        </div>
    </div>
</div>
