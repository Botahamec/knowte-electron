<div class="welcomeContainer">
    <div class="welcomeContentContainer">
        <div class="welcomeContentContainerForeground">
            <logo-full [textColor]="'white'"></logo-full>
            <div class="welcomeTitle mt-4">{{ 'WelcomePage.Title' | translate }}</div>
            <div class="welcomeText mt-4">{{ 'WelcomePage.Text' | translate }}</div>
            <div class="mt-4">
                <div *ngIf="!isBusy">
                    <button mat-raised-button color="primary" (click)="openDirectoryChooser()">
                        {{ 'WelcomePage.SelectButton' | translate }}
                    </button>
                    <button class="useDefaultButton ml-1" mat-button (click)="openDirectoryChooser()">
                        {{ 'WelcomePage.UseDefaultButton' | translate }}
                    </button>
                </div>
                <mat-spinner *ngIf="isBusy" [diameter]="40"></mat-spinner>
            </div>
        </div>
        <div class="welcomeContentContainerBackground">
            <img class="welcomePenImage" src="./assets/images/pencil_256x256.svg">
        </div>
    </div>
</div>
